version: '3'
services:
  mssql-2017:
    image: mcr.microsoft.com/mssql/server:2017-latest
    ports:
      #  host :container
      - "14333:1433"
    environment:
      SA_PASSWORD: "2022-tds-lite-test!"
      ACCEPT_EULA: "Y"
    networks:
      - tds-devenv-network
    container_name: tdslite-mssql-2017
  devenv:
    image: ghcr.io/mustafakemalgilor/tdslite/tdslite-devenv:0.1.0
    dns:
      - 8.8.8.8 # Public DNS server (google)
    volumes:
      # This is where VS Code should expect to find your project's source code
      # and the value of "workspaceFolder" in .devcontainer/devcontainer.json
      - ..:/workspace:cached
      # Use host's time zone info
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/run/udev:/run/udev:ro"
      - "/dev:/dev"
    # Required for PTRACE based debuggers (such as C++ debuggers)
    cap_add:
      - SYS_PTRACE
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"
    networks:
      - tds-devenv-network
    # cgroup rules to forward ttyUSB/ttyACM devices to 
    # container so we can access them.
    device_cgroup_rules:
      - 'c 188:* rmw'
      - 'c 166:* rmw'
    container_name: tdslite-devenv

networks:
  tds-devenv-network:
    driver: bridge